term : Environment Artist
aka : Final Layout Artist, Level Assembly Artist, Set Dressing Artist
def : >
  are artist that are responsible for creating visually stunning indoor and outdoor locations and environments in a game's setting while keeping an eye on performance budgets. They use 2D storyboards or 2D concepts to create a 3D scenes prototype and iterate on it until final art quality is reached. They work with the Art Director to maintain the visual consistency of the game's setting. They also work with the game designers to ensure the locations and environments are fun to play in.
