{%- assign folder_path = page.url | remove: "index" -%}

<script>
    window.playerConfiguration = {
        "options": {
            "theme": "default-dark",
            "startPanel": "ChapterMarks"
        },
        "extensions": {
            "ChapterMarks": {},
            "EpisodeInfo": {},
            "Playlist": {},
            "Deeplinking": {}
        },
        "title": null,
        "episode": {
            "media": {
                "mp3": "{{site.url}}{{folder_path}}{{page.audio}}"
            },
            {%- if page.icon -%}
            "coverUrl": "{{site.url}}/{{page.icon}}",
            {%- else -%}
            "coverUrl": "{{site.url}}/wp-content/uploads/2014/03/TheToolssmithsPodcast-300x300.png",
            {%- endif -%}
            "title": "{{page.title}}",
            "subtitle": null,
            "url": "{{site.url}}{{page.url}}",
            "description": null,
            "chaptermarks": [
                {%- for chapter in page.chapters -%}
                    {
                        "start": "{{chapter.start}}",
                        "title": "{{chapter.title}}"
                    } {%- unless forloop.last -%} , {%- endunless -%}
                {%- endfor -%}
            ]
        }
    }
</script>

<script class="podigee-podcast-player" data-configuration="playerConfiguration" src="http://cdn.podigee.com/podcast-player/javascripts/podigee-podcast-player.js">
</script>
