- lib_type : Working with assets
  libs:
  - lib_name : Autodesk animx
    url : https://github.com/Autodesk/animx
    description : A project to make it easier for people to use Maya animation in their tools and pipelines.

  - lib_name : GL Transmission Format
    url : https://github.com/KhronosGroup/glTF
    description : GL Transmission Format is a royalty-free specification for the efficient transmission and loading of 3D scenes and models by applications.

  - lib_name : Lucasfilm MaterialX
    url : https://github.com/InsomniacGames/ig-memtrace
    description : MaterialX is an open standard for transfer of rich material and look-development content between applications and renderers.

- lib_type : Web/Networking
  libs:
  - lib_name : Mongoose Embedded Web Server Library
    url : https://github.com/cesanta/mongoose
    description : Mongoose is more than an embedded webserver. It is a multi-protocol embedded networking library with functions including TCP, HTTP client and server, WebSocket client and server, MQTT client and broker and much more.

  - lib_name : yojimbo
    url : https://github.com/networkprotocol/yojimbo
    description : yojimbo is a network library for client/server games with dedicated servers.

  - lib_name : nanomsg
    url : https://github.com/nanomsg/nanomsg
    description : The nanomsg library is a simple high-performance implementation of several "scalability protocols". It aims to make the networking layer fast, scalable, and easy to use.

- lib_type : Serializing structured data
  libs:
  - lib_name : FlatBuffers
    url : http://google.github.io/flatbuffers/
    description : FlatBuffers is an efficient cross platform serialization library for games and other memory constrained apps.

  - lib_name : Protocol Buffers
    url : https://github.com/google/protobuf
    description : Protocol Buffers - Google's data interchange format

  - lib_name : Cap’n Proto
    url : https://capnproto.org/
    description : Cap’n Proto is an insanely fast data interchange format and capability-based RPC system. Think JSON, except binary. Or think Protocol Buffers, except faster. In fact, in benchmarks, Cap’n Proto is INFINITY TIMES faster than Protocol Buffers.
